<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Phone Case</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="phonecase2.glb"
  alt="3D Phone Case"
  camera-controls
  auto-rotate
  exposure="1"
  shadow-intensity="1">
</model-viewer>

</body>
</html>
