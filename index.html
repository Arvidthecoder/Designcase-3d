<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Phone Case Customizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #upload { position: absolute; top: 10px; left: 10px; z-index: 1; }
  </style>
</head>
<body>
  <input type="file" id="upload" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, controls;
    let phone, printPlane;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.minDistance = 2;
      controls.maxDistance = 5;

      const ambient = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambient);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(5,5,5);
      scene.add(dirLight);

      const loader = new THREE.GLTFLoader();
      loader.load('phonecase1.glb', function(gltf){
        phone = gltf.scene;
        scene.add(phone);

        phone.traverse((child) => {
          if(child.isMesh && child.material.name === "PrintMaterial"){
            printPlane = child;
          }
        });

      }, undefined, function(error){
        console.error(error);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.getElementById('upload').addEventListener('change', function(event){
        const file = event.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e){
          const texLoader = new THREE.TextureLoader();
          texLoader.load(e.target.result, function(texture){
            if(printPlane) {
              printPlane.material.map = texture;
              printPlane.material.needsUpdate = true;
            }
          });
        };
        reader.readAsDataURL(file);
      });

      animate();
    }

    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
