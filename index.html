<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>3D Phone Case</title>
  <style>
    body { margin: 0; overflow: hidden; background: #eee; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/loaders/GLTFLoader.js';

  // SCEN
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xeeeeee);

  // KAMERA
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.set(0, 0, 5);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // LJUS
  scene.add(new THREE.AmbientLight(0xffffff, 2));
  const light = new THREE.DirectionalLight(0xffffff, 3);
  light.position.set(5, 5, 5);
  scene.add(light);

  // TESTKUB (GARANTI)
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({ color: 0xff0000 })
  );
  scene.add(cube);

  // Ladda GLB
  const loader = new GLTFLoader();
  loader.load(
    './phonecase2.glb',
    (gltf) => {
      const model = gltf.scene;
      model.scale.set(0.01, 0.01, 0.01);
      scene.add(model);
      console.log('✅ phonecase2.glb laddad');
    },
    undefined,
    (err) => console.error('❌ GLB-fel', err)
  );

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
